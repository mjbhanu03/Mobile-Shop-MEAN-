<div class="min-h-screen bg-gray-50 p-4 text-sm font-inter">
  <div class="mb-4">
    <a href="/" class="text-blue-500 hover:text-blue-700 hover:underline transition">‚Üê Home</a>
  </div>

  <div class="w-100 bg-white rounded-lg shadow p-4 max-w-xl mx-auto space-y-3">
    <h2 class="text-xl font-semibold text-gray-800">Add Customer</h2>
    <form (ngSubmit)="addCustomer()" class="grid grid-cols-1 gap-2">
      <input type="text" name="name" [(ngModel)]="customer.name" placeholder="Enter Name"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />

      <input type="text" name="address" [(ngModel)]="customer.address" placeholder="Enter Address"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />

      <input type="number" name="number" [(ngModel)]="customer.number" placeholder="Enter Number"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />

      <input type="email" name="email" [(ngModel)]="customer.email" placeholder="Enter Email"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />

      <button type="submit"
        class="w-30 relative overflow-hidden bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold py-2 px-4 text-sm rounded-md hover:brightness-110">
        <span class="relative z-10">Add</span>
        <span
          class="shine absolute top-0 left-[-100%] w-full h-full bg-white/30 transform rotate-12 pointer-events-none group-hover:left-full transition-all duration-1000 ease-in-out"></span>
      </button>

      <style>
        button:hover .shine {
          animation: shine 1s forwards;
        }

        @keyframes shine {
          0% {
            left: -100%;
          }

          100% {
            left: 100%;
          }
        }
      </style>
    </form>
  </div>

  <!-- Table Section -->
  <div class="bg-white shadow rounded-lg p-4 mt-6 max-w-6xl mx-auto overflow-auto">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Customer List</h2>

    <div class="w-full flex justify-end mb-4">
      <form (ngSubmit)="search(searchInput.value)">
        <label for="search">Search:</label>
        <div class="space-x-3 flex">
          <input type="text" #searchInput placeholder="Enter Customer Name:"
            class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />
          <button type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">Search</button>
        </div>
      </form>
    </div>

    <table class="w-full text-left border-collapse text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-2">Name</th>
          <th class="p-2">Address</th>
          <th class="p-2">Number</th>
          <th class="p-2">Email</th>
          <th class="p-2 text-center" colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers" class="border-t hover:bg-gray-50 transition">
          <td class="p-2">{{ customer.name }}</td>
          <td class="p-2">{{ customer.address }}</td>
          <td class="p-2">{{ customer.number }}</td>
          <td class="p-2">{{ customer.email }}</td>
          <td class="p-2 text-blue-500 cursor-pointer hover:underline text-center">
            <a (click)="updateCustomer(customer._id, customer)">Edit</a>
          </td>
          <td class="p-2 text-red-500 cursor-pointer hover:underline text-center">
            <a (click)="deleteCustomer(customer._id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
