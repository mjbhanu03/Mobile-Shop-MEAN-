<div class="min-h-screen bg-gray-50 p-4 text-sm font-inter">
  <!-- Navigation -->
  <div class="mb-4">
    <a href="/" class="text-blue-500 hover:text-blue-700 hover:underline transition">‚Üê Home</a>
  </div>

  <!-- Add Form -->
  <div class="w-100 bg-white rounded-lg shadow p-4 max-w-xl mx-auto space-y-3">
    <h2 class="text-xl font-semibold text-gray-800">Add Company</h2>
    <form (ngSubmit)="saveCompany()" class="grid grid-cols-1 gap-2">
      <input type="text" name="companyId" [(ngModel)]="company.companyId" placeholder="Enter Company ID"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />

      <input type="text" name="companyName" [(ngModel)]="company.companyName" placeholder="Enter Company Name"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />

      <input type="text" name="address" [(ngModel)]="company.address" placeholder="Enter Address"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />

      <input type="text" name="contactno" [(ngModel)]="company.contactno" placeholder="Enter Contact No"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />

      <button type="submit"
        class="w-30 relative overflow-hidden bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold py-2 px-4 text-sm rounded-md hover:brightness-110">
        <span class="relative z-10">Submit</span>
        <span
          class="shine absolute top-0 left-[-100%] w-full h-full bg-white/30 transform rotate-12 pointer-events-none group-hover:left-full transition-all duration-1000 ease-in-out"></span>
      </button>

      <style>
        button:hover .shine {
          animation: shine 1s forwards;
        }

        @keyframes shine {
          0% {
            left: -100%;
          }

          100% {
            left: 100%;
          }
        }
      </style>
    </form>
  </div>

  <!-- Table -->
  <div class="bg-white shadow rounded-lg p-4 mt-6 max-w-6xl mx-auto overflow-auto">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Company List</h2>
    <table class="w-full text-left border-collapse text-sm">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-2">Company ID</th>
          <th class="p-2">Company Name</th>
          <th class="p-2">Address</th>
          <th class="p-2">Contact No</th>
          <th class="p-2 text-center" colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies" class="border-t hover:bg-gray-50 transition">
          <td class="p-2">{{ company.companyId }}</td>
          <td class="p-2">{{ company.companyName }}</td>
          <td class="p-2">{{ company.address }}</td>
          <td class="p-2">{{ company.contactno }}</td>
          <td class="p-2 text-blue-500 cursor-pointer hover:underline text-center">
            <a (click)="editCompany(company._id, company)">Edit</a>
          </td>
          <td class="p-2 text-red-500 cursor-pointer hover:underline text-center">
            <a (click)="deleteCompany(company._id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
