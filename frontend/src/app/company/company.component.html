<div class="container">
    <h1>Company Information</h1>
  
    <form (ngSubmit)="saveCompany()">
      <label for="company_id">Company ID:</label>
      <input type="text" name="companyId" [(ngModel)]="company.companyId" placeholder="Enter Company ID">
  
      <label for="company_name">Company Name:</label>
      <input type="text" name="companyName" [(ngModel)]="company.companyName" placeholder="Enter Company Name">
        
      <label for="address">Address:</label>
      <input type="text" name="address" [(ngModel)]="company.address" placeholder="Enter Address">
  
      <label for="contact_no">Contact No:</label>
      <input type="text" name="contactno" [(ngModel)]="company.contactno" placeholder="Enter Contact No">
  
      <button type="submit">Submit</button>
    </form>
  
    <h2>Company List</h2>
    <table>
      <thead>
        <tr>
          <th>Company ID</th>
          <th>Company Name</th>
          <th>Address</th>
          <th>Contact No</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let company of companies">
          <td>{{ company.companyId }}</td>
          <td>{{ company.companyName }}</td>
          <td>{{ company.address }}</td>
          <td>{{ company.contactno }}</td>
          <td>
            <button (click)="editCompany(company._id, company)">Edit</button>
            <button (click)="deleteCompany(company._id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
