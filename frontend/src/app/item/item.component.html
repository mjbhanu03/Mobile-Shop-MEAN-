<div class="min-h-screen bg-gray-50 p-4 text-sm font-inter">

  <div class="mb-4">
    <a href="/" class="text-blue-500 hover:text-blue-700 hover:underline transition">‚Üê Home</a>
  </div>

  <!-- Add Item Form -->
  <div class="w-100 bg-white rounded-lg shadow p-4 max-w-xl mx-auto space-y-3">
    <h2 class="text-xl font-semibold text-gray-800">Add Item</h2>

    <form (ngSubmit)="saveitem()" class="grid grid-cols-1 gap-2">
      <input type="number" name="id" [(ngModel)]="item.item_id" placeholder="Enter Item ID"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />
      <input type="text" name="name" [(ngModel)]="item.item_name" placeholder="Enter Item Name"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />
      <input type="number" name="quantity" [(ngModel)]="item.quantity" placeholder="Enter Quantity"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />
      <input type="number" name="price" [(ngModel)]="item.price" placeholder="Enter Price"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />
      <input type="number" name="companyId" [(ngModel)]="item.company_id" placeholder="Enter Company ID"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />
      <input type="number" name="purchaseId" [(ngModel)]="item.purchase_id" placeholder="Enter Purchase ID"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />
      <input type="text" name="description" [(ngModel)]="item.description" placeholder="Enter Description"
        class="p-2 border rounded focus:ring-2 ring-blue-400 focus:outline-none" />

      <button type="submit"
        class="w-30 relative overflow-hidden bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 text-white font-semibold py-2 px-4 text-sm rounded-md hover:brightness-110">
        <span class="relative z-10">{{ editing ? 'Update' : 'Add' }}</span>
        <span
          class="shine absolute top-0 left-[-100%] w-full h-full bg-white/30 transform rotate-12 pointer-events-none group-hover:left-full transition-all duration-1000 ease-in-out"></span>
      </button>

      <style>
        button:hover .shine {
          animation: shine 1s forwards;
        }

        @keyframes shine {
          0% {
            left: -100%;
          }

          100% {
            left: 100%;
          }
        }
      </style>
    </form>
  </div>

  <!-- Item List Table -->
  <div class="bg-white shadow rounded-lg p-4 mt-6 max-w-6xl mx-auto overflow-auto">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">Item List</h2>

    <!-- Search Bar -->
    <div class="w-full flex justify-end mb-2">
      <form (ngSubmit)="search(searchInput.value)">
        <label for="search">Search:</label>
        <div class="space-x-3 flex">
          <input type="text" #searchInput placeholder="Enter Item Name:" class="border px-2 py-1 rounded" />
          <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">Search</button>
        </div>
      </form>
    </div>

    <table class="w-full text-left border-collapse text-sm">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-2">Item ID</th>
          <th class="p-2">Name</th>
          <th class="p-2">Qty</th>
          <th class="p-2">Price</th>
          <th class="p-2">Company ID</th>
          <th class="p-2">Purchase ID</th>
          <th class="p-2">Description</th>
          <th class="p-2 text-center" colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items" class="border-t hover:bg-gray-50 transition">
          <td class="p-2">{{ item.item_id }}</td>
          <td class="p-2">{{ item.item_name }}</td>
          <td class="p-2">{{ item.quantity }}</td>
          <td class="p-2">{{ item.price }}</td>
          <td class="p-2">{{ item.company_id }}</td>
          <td class="p-2">{{ item.purchase_id }}</td>
          <td class="p-2">{{ item.description }}</td>
          <td class="p-2 text-blue-500 cursor-pointer hover:underline text-center" (click)="updateitem(item)">Edit</td>
          <td class="p-2 text-red-500 cursor-pointer hover:underline text-center" (click)="deleteitem(item._id)">Delete</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
